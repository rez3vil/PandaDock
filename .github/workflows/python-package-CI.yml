name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install CI-compatible dependencies (no PyMOL, RDKit, etc.)
        if [ -f requirements-ci.txt ]; then pip install -r requirements-ci.txt; fi
        pip install -e .  # Install the package in development mode
        
    - name: Set up conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}
        activate-environment: test-env
        channels: conda-forge,defaults

    - name: Install conda dependencies
      shell: bash -el {0}
      run: |
        # Install core scientific packages via conda for better compatibility
        conda install -c conda-forge numpy scipy matplotlib scikit-learn pandas pyyaml click tqdm -y
        # Install additional deps that might not be in conda-forge
        python -m pip install psutil requests pytest pytest-cov flake8
        python -m pip install -e .
    - name: Lint with flake8
      shell: bash -el {0} 
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      shell: bash -el {0}
      run: |
        export PYTHONPATH=$PYTHONPATH:$GITHUB_WORKSPACE
        # Run tests with better error reporting
        python -m pytest tests/ --maxfail=5 -v --tb=short --strict-markers